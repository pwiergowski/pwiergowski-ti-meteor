<template name="post_new" xmlns="http://www.w3.org/1999/html">

	<header id="page_header">
		<div class="container">
			<div class="row">
				<div class="col-xs-10">
					<h1>Post</h1>
				</div>
				<div class="col-xs-2">
					<div class="action">
						<span
								id="add"
								class="btn btn-success btn-sm pull-right btn-default"
								>
							<span class="glyphicon glyphicon-floppy-disk"></span>
							Save
						</span>

					</div>
				</div>
			</div>
		</div>
	</header>

	<section class="section-main {{appConf}}">
		<div class="container container-main">
			<form class="form-horizontal" role="form">

				<div class="form-group">
					<label for="name" class="col-sm-2 control-label">Name</label>

					<div class="col-sm-10">
						<input type="text" class="form-control" id="name" placeholder="">
					</div>
				</div>

				<div class="form-group">
					<label for="desc" class="col-sm-2 control-label">Desc</label>

					<div class="col-sm-10">
						<textarea rows="15" class="form-control" id="desc"></textarea>
					</div>
				</div>

				<div class="form-group row">
					<div class="col-sm-10 pull-right">
					</div>
				</div>

			</form>
		</div>
	</section>

</template>
