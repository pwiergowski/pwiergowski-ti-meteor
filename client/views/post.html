<template name="post" xmlns="http://www.w3.org/1999/html">

	<header id="page_header">
		<div class="container">
			<div class="row">
			<div class="col-xs-10">
				<h1>{{post.name}}</h1>
			</div>
			<div class="col-xs-2">
				<div class="action">
							<span
									_id="{{post._id}}"
									class="btn btn-success btn-sm btn-default updata pull-right"
									>Updata</span>
				</div>
			</div>
		</div>
		</div>
	</header>

	<section class="section-main {{appConf}}">
		<div class="container container-main">
			<form class="form-horizontal" role="form">

				<div class="form-group">
					<label for="name" class="col-sm-2 control-label">Name</label>

					<div class="col-sm-10">
						<input type="text" value="{{post.name}}" class="form-control" id="name" placeholder="">
					</div>
				</div>

				<div class="form-group">
					<label for="desc" class="col-sm-2 control-label">Desc</label>

					<div class="col-sm-10">
						<textarea
								class="form-control"
								id="desc"
								rows="15"
								>{{post.desc}}</textarea>
					</div>
				</div>

			</form>
		</div>
	</section>

</template>
